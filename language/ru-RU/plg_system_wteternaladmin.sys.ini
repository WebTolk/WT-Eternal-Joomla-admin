PLG_WTETERNALADMIN_MAYBE_INTERESTING="<h4>Может быть интересно</h4><ul class=\"nav nav-tabs nav-stacked list-group\"><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/web-assets\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Joomla 4 & Joomla 5 Web Assets</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomshopping\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Расширения для JoomShopping</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-plugins\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Плагины Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/joomla-modules\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Модули Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/components\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Компоненты Joomla</a></li><li class=\"list-group-item\"><a href=\"https://web-tolk.ru/dev/biblioteki\" target=\"_blank\" title=\"Перейти на https://web-tolk.ru\">Библиотеки Joomla для разработчиков</a></li></ul>"
PLG_WTETERNALADMIN_WHATS_NEW="<h3>v.1.0.0 Что нового?</h3><p>Плагин \"вечный админ\" для панели администратора Joomla. Плагин обновляет сессию администратора, когда она подходит к концу.</p><p>В процессе разработки сайта разработчик может довольно долго не обращаться к панели администратора и часто сессия истекает, заставляя разработчика входить заново. Учитывая, что одновременно открыто несколько вкладок админки - это раздражает :)</p><p>Данный плагин - реинкарнация плагина <code>Admin Forever</code> от <code>Edvard Ananyan</code>, созданного ещё для Joomla 1.6.</p>"
